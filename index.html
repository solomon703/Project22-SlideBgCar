<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Over By Javascript</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">

    <div class="img-box">
      <img src="./images/transparent.png" alt="image" width="100%">

      <div class="img-wraper">
        <img src="./images/original.jpg" alt="image" id="original-img">
      </div>

      <span id="line">
        <img src="./images/arrow.png" alt="image" class="arrow">
      </span>

    </div>

  </div>



  <script src="./script.js"></script>
</body>
</html>
